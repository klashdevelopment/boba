<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Browser</title>
    <style>
        @import url("https://rsms.me/inter/inter.css");
        @import url("https://legacy.klash.dev/legacy.css");
        @import url('https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css');
        @import url('https://fonts.googleapis.com/css?family=JetBrains Mono:400,500&display=swap');

        body {
            font-family: Inter, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        body.dark {
            background-color: #121212;
            color: #e1e4e8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e4e8;
        }

        body.dark header {
            border-bottom: 1px solid #444;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            color: #6c5ce7;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 32px;
            width: 32px;
            vertical-align: middle;
        }

        .logo span {
            color: #fd79a8;
        }

        .browser-options {
            margin-left: auto;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        body.dark .controls {
            background-color: #1f1f20;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            gap: 4px;
        }

        #url {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            font-size: 14px;
        }

        body.dark #url {
            background-color: #333;
            color: #e1e4e8;
            border: 1px solid #444;
        }

        button {
            padding: 10px 10px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-family: Inter;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        #start-btn {
            background-color: rgb(255, 123, 0);
        }

        button:not(.disabled):hover {
            background-color: #5b4bd4;
        }

        #browser-type {
            padding: 8px;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
        }

        .browser-container {
            border: 1px solid #e1e4e8;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            aspect-ratio: 16/9;
            width: 100%;
            max-height: calc(100vh - 250px);
        }

        #browser-screen {
            width: 100%;
            height: 100%;
            background-color: white;
            cursor: default;
            position: relative;
            /* Ensure content is centered and maintains ratio */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.dark #browser-screen {
            background-color: #1f1f20;
        }

        body.dark .browser-container {
            background-color: #1f1f20;
            border: 1px solid #444;
        }

        body.dark .loading {
            color: #e1e4e8;
        }

        #browser-screen img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        input {
            font-family: Inter;
        }

        select {
            font-family: Inter;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .status {
            padding: 10px;
            color: #666;
            font-size: 14px;
            flex-grow: 1;
        }

        .performance {
            color: #666;
            font-size: 14px;
            padding: 10px;
        }

        .error {
            color: #e74c3c;
            font-weight: 500;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            font-size: 16px;
            color: #666;
        }

        .klash {
            font-family: KlashLegacy;
            font-weight: 500;
            font-size: 28px;
            color: rgb(255, 123, 0) !important;
        }

        .spinner-outer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 36px;
            width: 56px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.31);
            animation: spin 1s linear infinite;
            width: 36px !important;
            height: 36px !important;
            border-radius: 50%;
            margin: 0 10px;
            border-left-color: #6c5ce7;
            flex-shrink: 0;
        }

        body.dark .spinner {
            border: 4px solid rgba(255, 255, 255, 0.144);
            border-left-color: #6c5ce7;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #click-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @media only screen and (max-width: 700px) {
            .controls {
                flex-direction: column;
            }

            .controls button {
                width: 100%;
                margin-bottom: 10px;
            }

            .loading {
                padding: 20px;
                box-sizing: border-box;
            }

            .browser-container {
                aspect-ratio: 16/9;
                height: auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #browser-screen {
                width: 100%;
                height: 100%;
            }
        }

        #browser-icon {
            font-weight: 400 !important;
        }

        button i {
            font-size: 20px;
        }

        #theme-btn {
            background-color: #0faabe;
        }

        body.dark select {
            background-color: #333;
            color: #e1e4e8;
            border: 1px solid #444 !important;
        }

        *:focus-visible {
            outline: 2px solid #ffffff70;
        }

        button.disabled {
            cursor: not-allowed !important;
            pointer-events: none;
            user-select: none;
        }

        button.disabled::after {
            position: absolute;
            width: 100%;
            cursor: not-allowed !important;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            content: "";
            border-radius: 4px;
            z-index: 5;
        }

        .developer-console {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: #f8f9fa50;
            border-top: 1px solid #e1e4e8;
            padding: 10px;
            overflow-y: auto;
            z-index: 2;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px);
            gap: 5px;
            font-size: 14px;
        }

        body.dark .developer-console {
            background-color: #0d0d1050;
            border-top: 1px solid #444;
        }

        #devtool {
            width: calc(100% - 45px);
            height: 100%;
            background-color: #e0e2e350;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            padding: 10px;
            font-family: "JetBrains Mono", Inter, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            color: #333;
        }

        body.dark #devtool {
            background-color: #33334150;
            color: #e1e4e8;
            border: 1px solid #444;
        }

        .control-pane {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 5px;
        }

        .line-vert {
            width: 1px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
        }

        body.dark .line-vert {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .control-pane button {
            padding: 5px 10px;
            background-color: #e3476b;
        }

        .control-pane button:hover {
            background-color: #cf274e;
        }


        .hidden {
            display: none;
        }

        #resolution-btn {
            position: relative;
        }

        .resolution-popup {
            position: absolute;
            right: 0;
            top: calc(100% + 8px);
            min-width: 220px;
            background: linear-gradient(180deg, #ffffff, #fbf8ff);
            border: 1px solid rgba(108, 92, 231, 0.15);
            box-shadow: 0 8px 24px rgba(108, 92, 231, 0.12);
            border-radius: 10px;
            overflow: hidden;
            z-index: 9999;
            transform-origin: top right;
            transition: transform 160ms cubic-bezier(.2, .9, .25, 1), opacity 160ms;
            opacity: 0;
            transform: translateY(-6px) scale(0.98);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #2b2b2b;
            user-select: none;
            -webkit-user-select: none;
            max-height: 450px;
            overflow-y: auto;
        }

        .resolution-popup:not(.hidden) {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .resolution-popup .res-header {
            padding: 10px 12px;
            background: linear-gradient(90deg, rgba(108, 92, 231, 0.08), rgba(111, 66, 193, 0.02));
            font-weight: 600;
            color: #3d2f8a;
            font-size: 13px;
            border-bottom: 1px solid rgba(108, 92, 231, 0.06);
        }

        .resolution-popup .res-options {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
        }

        .resolution-popup .res-option {
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 120ms, color 120ms, transform 90ms;
            font-size: 13px;
            color: #2b2b2b;
        }

        .resolution-popup .res-option:hover {
            background: linear-gradient(90deg, rgba(108, 92, 231, 0.12), rgba(108, 92, 231, 0.06));
            color: rgb(22, 0, 36);
            transform: translateY(-1px);
        }

        .resolution-popup .res-option.custom {
            color: #7a4fd6;
            font-weight: 600;
        }

        .resolution-popup::before {
            content: "";
            position: absolute;
            top: -7px;
            right: 16px;
            width: 12px;
            height: 12px;
            background: linear-gradient(180deg, #ffffff, #fbf8ff);
            transform: rotate(45deg);
            border-left: 1px solid rgba(108, 92, 231, 0.05);
            border-top: 1px solid rgba(108, 92, 231, 0.05);
            z-index: -1;
        }

        @media (max-width:700px) {
            .resolution-popup {
                right: 8px;
                left: 8px;
                min-width: auto;
            }

            .resolution-popup::before {
                right: 32px;
            }
        }
    </style>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"><img src="/brand/square.png"> Boba<span> by </span><span class="klash">KLASH</span></div>
            <div class="browser-options">
                <select id="browser-type">
                    <option value="playwright">Firefox Nightly</option>
                    <option value="webkit">Webkit (Safari)</option>
                    <option value="edge">Microsoft Edge [BETA]</option>
                    <option value="brave">Brave Browser [BETA]</option>
                    <option value="chromium">Google Chrome</option>
                </select>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="back-btn" class="disabled"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="next-btn" class="disabled"><i class="fa-solid fa-arrow-right"></i></button>
                <button id="refresh-btn" class="disabled"><i class="fa-solid fa-rotate"></i></button>
                <button id="theme-btn"><i class="fa-solid fa-sun-bright"></i></button>
            </div>
            <input type="text" id="url" placeholder="Enter URL" value="https://boba.klash.dev/search">
            <div class="control-group">
                <button id="go-btn" class="disabled"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="code-btn" class="disabled"><i class="fa-solid fa-regular fa-gear-code"></i></button>
                <button id="resolution-btn" class="disabled">
                    <i class="fa-solid fa-regular fa-desktop"></i>
                    <select id="resolution-select" style="display:none;"></select>

                    <div id="resolution-select-popup" class="resolution-popup hidden" aria-hidden="true">
                        <div class="res-header">Choose resolution</div>
                        <div class="res-options">
                            <div class="res-option" data-value="1:1">1:1 (800×800)</div>
                            <div class="res-option" data-value="16:9SD">16:9 SD (1280×720)</div>
                            <div class="res-option" data-value="16:9HD">16:9 HD (1920×1080)</div>
                            <div class="res-option" data-value="9:16">9:16 (720×1280)</div>
                            <div class="res-option" data-value="10:16">10:16 (800×1280)</div>
                            <div class="res-option custom" data-value="custom">Custom…</div>
                        </div>
                    </div>

                    <script>
                        (function () {
                            const select = document.getElementById('resolution-select');
                            const popup = document.getElementById('resolution-select-popup');
                            const btn = document.getElementById('resolution-btn');
                            function openPopup() {
                                popup.classList.remove('hidden');
                                popup.setAttribute('aria-hidden', 'false');
                                document.addEventListener('click', outsideClick);
                                document.addEventListener('keydown', onKeyDown);
                            }
                            function closePopup() {
                                popup.classList.add('hidden');
                                popup.setAttribute('aria-hidden', 'true');
                                document.removeEventListener('click', outsideClick);
                                document.removeEventListener('keydown', onKeyDown);
                            }
                            function togglePopup() {
                                if (popup.classList.contains('hidden')) openPopup();
                                else closePopup();
                            }
                            select.addEventListener('click', function (e) {
                                e.preventDefault();
                                togglePopup();
                            });
                            function rebuildOptions() {
                                const container = popup.querySelector('.res-options');
                                container.innerHTML = '';
                                const opts = Array.from(select.querySelectorAll('option'));
                                if (opts.length === 0) {
                                    const defaults = [
                                        { value: '16:9SD', text: 'Options loading...' }
                                    ];
                                    defaults.forEach(o => {
                                        const el = document.createElement('div');
                                        el.className = 'res-option';
                                        el.dataset.value = o.value;
                                        el.textContent = o.text;
                                        container.appendChild(el);
                                    });
                                } else {
                                    opts.forEach(opt => {
                                        const el = document.createElement('div');
                                        el.className = 'res-option';
                                        el.dataset.value = opt.value;
                                        el.textContent = opt.textContent || opt.innerText || opt.value;
                                        container.appendChild(el);
                                    });
                                }
                                container.querySelectorAll('.res-option').forEach(el => {
                                    el.addEventListener('click', () => {
                                        const val = el.dataset.value;
                                        select.value = val;
                                        select.dispatchEvent(new Event('change', { bubbles: true }));
                                        closePopup();
                                    });
                                });
                            }
                            const mo = new MutationObserver(() => {
                                rebuildOptions();
                            });
                            mo.observe(select, { childList: true, subtree: true, characterData: true });
                            rebuildOptions();
                            function outsideClick(e) {
                                if (!popup.contains(e.target) && !btn.contains(e.target)) {
                                    closePopup();
                                }
                            }
                            function onKeyDown(e) {
                                if (e.key === 'Escape') closePopup();
                            }
                        })();
                    </script>
                </button>
                <button id="start-btn"><span>Start</span> <i id="browser-icon"
                        class="fa-solid fab fa-firefox-browser"></i></button>
            </div>
        </div>

        <div class="browser-container">
            <div class="developer-console hidden">
                <div class="control-pane">
                    <b>DevTools</b>
                    <div class="line-vert"></div>
                    <button id="execute-btn"><i class="fa-solid fa-code" style="font-size:14px;"></i> Execute</button>
                </div>
                <textarea id="devtool" spellcheck="false" autocapitalize="off">console.log("Devtools");</textarea>
            </div>

            <div id="click-area"></div>
            <div id="browser-screen">
                <div class="loading">
                    <div class="spinner-outer">
                        <div class="spinner"></div>
                    </div>
                    <span>Ready to start browser session</span>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <div id="status" class="status">Select a browser type and click 'Start Browser'.</div>
            <div id="performance" class="performance">Render time: --</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Connect to Socket.IO server
        const socket = io();

        const res = {
            "1:1": { width: 800, height: 800 },
            "4:3": { width: 1024, height: 768 },
            "16:10SD": { width: 1280, height: 800 },
            "16:9SD": { width: 1280, height: 720 },
            "16:9HD": { width: 1920, height: 1080 },
            "16:9UHD": { width: 3840, height: 2160 },
            "20:11SD": { width: 1200, height: 660 },
            "20:11HD": { width: 1920, height: 1056 },
            "9:16": { width: 720, height: 1280 },
            "10:16": { width: 800, height: 1280 },
            "Image Q20": { width: "Quality", height: 20 },
            "Image Q40": { width: "Quality", height: 40 },
            "Image Q60": { width: "Quality", height: 60 },
            "Image Q80": { width: "Quality", height: 80 },
            "Image Q100": { width: "Quality", height: 100 },
            "FPS Low": { width: "FPS", height: 10 },
            "FPS Medium": { width: "FPS", height: 30 },
            "FPS High": { width: "FPS", height: 60 },
            "FPS Ultra": { width: "FPS", height: 120 }
        };

        // DOM elements
        const startBtn = document.getElementById('start-btn');
        const goBtn = document.getElementById('go-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const urlInput = document.getElementById('url');
        const browserTypeSelect = document.getElementById('browser-type');
        const browserScreen = document.getElementById('browser-screen');
        const clickArea = document.getElementById('click-area');
        const statusEl = document.getElementById('status');
        const performanceEl = document.getElementById('performance');
        const backBtn = document.getElementById('back-btn');
        const nextBtn = document.getElementById('next-btn');
        const themeBtn = document.getElementById('theme-btn');
        const devtoolBtn = document.getElementById('code-btn');
        const devtool = document.getElementById('devtool');
        const developerConsole = document.querySelector('.developer-console');
        const executeBtn = document.getElementById('execute-btn');

        const resolutionBtn = document.getElementById('resolution-btn');
        const resolutionSelect = document.getElementById('resolution-select');

        resolutionSelect.innerHTML = Object.keys(res).map(key => {
            return `<option value="${key}">${key} (${res[key].width}${key.includes(':')?'x':' '}${res[key].height})</option>`;
        }).join('');

        const buttons = [startBtn, goBtn, refreshBtn, backBtn, nextBtn, devtoolBtn, themeBtn, resolutionBtn];

        function updateTheme() {
            if (!localStorage.getItem('theme')) {
                localStorage.setItem('theme', 'light');
            }
            var theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.classList.add('dark')
                themeBtn.innerHTML = '<i class="fa-solid fa-sun-bright"></i>';
            } else {
                document.body.classList.remove('dark')
                themeBtn.innerHTML = '<i class="fa-solid fa-moon-stars"></i>';
            }
        }
        function toggleTheme() {
            var theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
            updateTheme();
        }
        themeBtn.addEventListener('click', toggleTheme);
        updateTheme();

        // Variables
        let browserStarted = false;
        let renderStartTime = 0;
        let viewportSize = { width: 1280, height: 720 };

        // Event listeners
        startBtn.addEventListener('click', startBrowser);
        goBtn.addEventListener('click', navigateToUrl);
        refreshBtn.addEventListener('click', refreshPage);
        clickArea.addEventListener('click', handleScreenClick);
        clickArea.addEventListener('mousemove', handleMouseMove);
        backBtn.addEventListener('click', () => {
            if (!browserStarted) return;
            socket.emit('back');
        });
        nextBtn.addEventListener('click', () => {
            if (!browserStarted) return;
            socket.emit('forward');
        });
        urlInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                navigateToUrl();
            }
        });
        clickArea.addEventListener('wheel', (event) => {
            if (!browserStarted) return;
            const deltaY = event.deltaY || event.wheelDelta;
            const deltaX = event.deltaX || event.wheelDeltaX;
            socket.emit('scroll', { deltaX, deltaY });
        });
        resolutionBtn.addEventListener('click', () => {
            // open resolution select
            resolutionSelect.click();
        });
        document.addEventListener('keydown', handleKeyDown);
        browserTypeSelect.addEventListener('change', () => {
            const selectedBrowser = browserTypeSelect.value;
            const icon = document.getElementById('browser-icon');
            if (selectedBrowser === 'webkit') {
                icon.className = 'fa-solid fab fa-safari';
            } else if (selectedBrowser === 'chromium') {
                icon.className = 'fa-solid fab fa-chrome';
            } else if (selectedBrowser === 'edge') {
                icon.className = 'fa-solid fab fa-edge';
            } else if (selectedBrowser === 'playwright') {
                icon.className = 'fa-solid fab fa-firefox-browser';
            } else if (selectedBrowser === 'brave') {
                icon.className = 'fa-solid fab fa-brave';
            } else {
                icon.className = 'fa-solid fab fa-globe';
            }
        });
        devtoolBtn.addEventListener('click', () => {
            developerConsole.classList.toggle('hidden');
        });
        executeBtn.addEventListener('click', () => {
            if (!browserStarted) return;
            const code = devtool.value;
            socket.emit('inject-js', { script: code });
            statusEl.textContent = `Executing developer console code...`;
        });

        resolutionSelect.addEventListener('change', () => {
            const selectedRes = resolutionSelect.value;
            if(selectedRes.includes('Image Q')) {
                const quality = res[selectedRes].height;
                socket.emit('set-image-quality', { quality });
                statusEl.textContent = `Setting image quality to ${quality}...`;
                return;
            }
            if(selectedRes.includes('FPS')) {
                const fps = res[selectedRes].height;
                socket.emit('set-fps', { fps });
                statusEl.textContent = `Setting FPS to ${fps}...`;
                return;
            }
            if (res[selectedRes]) {
                const { width, height } = res[selectedRes];
                resizeDisplay(width, height);
            }
        });

        function toggleButtons(disabled) {
            buttons.forEach(button => {
                button.classList.toggle('disabled', disabled);
                button.disabled = disabled;
            });
        }

        // Socket event listeners
        socket.on('screenshot', data => {
            const endTime = performance.now();
            const renderTime = endTime - renderStartTime;

            browserScreen.innerHTML = `<img src="data:image/jpeg;base64,${data.image}" width="100%">`;
            performanceEl.textContent = `Render time: ${renderTime.toFixed(0)}ms`;
            renderStartTime = performance.now();
        });

        socket.on('browser-started', data => {
            browserStarted = true;
            if (data.viewportSize) {
                viewportSize = data.viewportSize;
            }
            toggleButtons(false);
            statusEl.textContent = `Browser session started successfully using ${data.browserType}.`;
            startBtn.querySelector('span').textContent = 'Restart';
        });

        socket.on('browser-error', data => {
            if ((typeof data === 'string' && data.includes('No active browser')) || (data.error.killSession)) {
                browserStarted = false;
                statusEl.innerHTML = `<span class="error">Browser session closed, please restart</span>`;
                startBtn.querySelector('span').textContent = 'Start';
                var loading = `<div class="loading">
                    <div class="spinner-outer">
                        <div class="spinner"></div>
                    </div>
                    <span>Ready to start browser session</span>
                </div>`;
                browserScreen.innerHTML = loading;
            } else {
                statusEl.innerHTML = `<span class="error">Error: ${data.error}</span>`;
            }
        });

        // Functions
        function startBrowser() {
            browserStarted = false;
            statusEl.textContent = 'Starting browser...';
            browserScreen.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <span>Loading browser...</span>
        </div>
      `;

            renderStartTime = performance.now();

            // Set fixed viewport dimensions to 1280x720
            viewportSize = { width: 1280, height: 720 };

            socket.emit('start-browser', {
                url: urlInput.value,
                browserType: browserTypeSelect.value,
                viewportWidth: viewportSize.width,
                viewportHeight: viewportSize.height,
                fps: 30,
                headless: true
            });
        }

        function navigateToUrl() {
            if (!browserStarted) {
                startBrowser();
                return;
            }

            statusEl.textContent = `Navigating to ${urlInput.value}...`;
            renderStartTime = performance.now();

            socket.emit('navigate', {
                url: urlInput.value
            });
        }

        function resizeDisplay(width, height) {
            if (!browserStarted) return;
            viewportSize = { width, height };
            socket.emit('resize', { width, height });
        }

        function refreshPage() {
            if (!browserStarted) {
                startBrowser();
                return;
            }

            statusEl.textContent = 'Refreshing page...';
            renderStartTime = performance.now();
            socket.emit('navigate', {
                url: urlInput.value
            });
        }

        function handleScreenClick(event) {
            if (!browserStarted) return;

            const img = browserScreen.querySelector('img');
            if (!img) return console.log('No image found');

            const rect = img.getBoundingClientRect();
            // Calculate position relative to the image
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Scale to actual browser viewport
            const scaledX = Math.round((x / rect.width) * viewportSize.width);
            const scaledY = Math.round((y / rect.height) * viewportSize.height);

            renderStartTime = performance.now();
            socket.emit('click', {
                x: scaledX,
                y: scaledY
            });

            statusEl.textContent = `Clicked at (${scaledX}, ${scaledY})`;
        }

        let mouseMoveTimeout;
        function handleMouseMove(event) {
            if (!browserStarted) return;
            const img = browserScreen.querySelector('img');
            if (!img) return;

            const rect = img.getBoundingClientRect();
            // Calculate position relative to the image
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Scale to actual browser viewport
            const scaledX = Math.round((x / rect.width) * viewportSize.width);
            const scaledY = Math.round((y / rect.height) * viewportSize.height);

            clearTimeout(mouseMoveTimeout);
            mouseMoveTimeout = setTimeout(() => {
                socket.emit('mouse-move', { x: scaledX, y: scaledY });
            }, 20);
        }

        function handleKeyDown(event) {
            if (!browserStarted) return;
            if (document.activeElement === urlInput ||
                document.activeElement === devtool
            ) return;

            renderStartTime = performance.now();
            socket.emit('type', { text: event.key });
            statusEl.textContent = `Typed: ${event.key}`;
        }
    </script>
</body>
